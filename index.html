<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2</title>
    <script src="https://kit.fontawesome.com/385dd43a94.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>


<!--Header-->
        <header>
            <div id="div_header">
                <a><img id="logo_booki" src="images/logo_Booki.png" alt="logo_Booki"></a>
            </div>

<!--Barre de navigation du header-->
            
            <nav id="nav_header">
                <ul id="ul_nav">
                    <li id="li_heb"><a id="hebergements" href="#"><strong>Hébergements</strong></a></span></li>
                    <li id="li_act"><a id="activites" href="#"><strong>Activités</strong></a></li>
                </ul>                           
            </nav>
            
            </header>
<!--Article comprenant H1, barre de recherche, liens et informations -->
            <article>
<!--Section 1, H1 et texte-->
                <section id="section_1">
                    <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                    <p id="texte_h1">En plein centre-ville ou en pleine nature</p>
                </section>
<!--Section 2, logo position et boutton de recherche-->
                <section id="section_2">                   
<!--Logo position géographique-->
                    <div id="logo_position"><i class="fa-solid fa-location-dot"></i></div>
<!-- barre de recherche--> 
                    <form action="" method="post">
                        <input id="search_frame" type="search" placeholder="Marseille, France">
                        <button id="search_button"><span id="search_text">Rechercher</span><span id="search_logo"><i class="fa-solid fa-magnifying-glass"></i></span></button>
                    </form>                       
                </section>
<!--Section 3, Filtres et liens-->
                <section id="section_3">
                    <p id="filtres">Filtres</p>
                    <nav id="nav_section_3">
                        <ul id="ul_filtres">
                            <li class="li_filtres"><i class="fa-solid fa-money-bill-wave"></i><a class="lien_filtres" href="#"><p>Économique</p></a></li>
                            <li class="li_filtres"><i class="fa-solid fa-person"></i><a class="lien_filtres" href="#"><p>Familial</p></a></li>
                            <li class="li_filtres"><i class="fa-solid fa-heart"></i><a class="lien_filtres" href="#"><p>Romantique</p></a></li>
                            <li class="li_filtres"><i class="fa-solid fa-dog"></i><a class="lien_filtres" href="#"><p>Animaux autorisés</p></a></li>
                        </ul>
                    </nav>                    
                </section>

                <section id="section_4">
                    <div id="logo_info"><i class="fa-solid fa-circle-info"></i></div>
                    <p id="texte_p_1">Plus de 500 logements sont disponibles dans cette ville</p>
                </section>



            </article>     

        
        



</body>
</html>
